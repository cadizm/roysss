<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/roysss.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="header clearfix">
        <a href="/"><h2 class="text-muted">Roysss</h2></a>
      </div>

      <div class="item">
        <h3>Roysss Teee</h3>

        <img src="/static/teee.jpg" sizes="70vw"
             srcset="/static/teee320.jpg 320w, /static/teee360.jpg 360w, /static/teee412.jpg 412w, /static/teee768.jpg 768w"
             alt="Roysss Teee">

        <p class="description">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
        <p>$25.00</p>

        <p>
          <form action="/shop/checkout/" method="POST">
            <script
              src="https://checkout.stripe.com/checkout.js" class="stripe-button"
              data-key="{{ stripe.PUBLISHABLE_KEY }}"
              data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
              data-description="Roysss Teee"
              data-amount="2500"
              data-locale="auto"
              data-zip-code="true"
              data-billing-address="true"
              data-label="Purchase"
              data-allow-remember-me="false">
            </script>
            <input type="hidden" name="style_id" value="s001">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          </form>
        <p>
      </div>

      <footer class="footer">
        <p>&copy; {{ current_year }} Roysss, Inc.</p>
      </footer>

    </div>

    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
